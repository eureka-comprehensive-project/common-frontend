<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U+ | 5G로 더 빠르게, 더 스마트하게</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">
                    <div class="logo-icon">U+</div>
                    <span>U+</span>
                </div>
                <ul class="nav-links">
                    <li><a href="#">요금제</a></li>
                    <li><a href="#">휴대폰</a></li>
                    <li><a href="#">인터넷</a></li>
                    <li><a href="#">고객센터</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>5G로 더 빠르게,<br><span class="highlight">더 스마트하게</span></h1>
            <p>나에게 딱 맞는 요금제를 찾아보세요</p>
            <button class="btn">요금제 보기</button>
        </div>
    </section>

    <!-- Features Section -->
    <section class="features">
        <div class="container">
            <h2>U+ 서비스</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon">📱</div>
                    <h3>5G 네트워크</h3>
                    <p>전국 최고 품질의 5G 네트워크로 빠른 속도를 경험하세요</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">📶</div>
                    <h3>무제한 데이터</h3>
                    <p>걱정 없이 사용할 수 있는 무제한 데이터 요금제</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">📞</div>
                    <h3>24시간 고객지원</h3>
                    <p>언제든지 도움이 필요할 때 연락할 수 있는 고객센터</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Chatbot Button -->
    <button class="chatbot-btn" onclick="openChatbot()">💬</button>

    <!-- Chatbot Modal -->
    <div class="chatbot-overlay" id="chatbotOverlay" onclick="closeChatbot()">
        <div class="chatbot-modal" onclick="event.stopPropagation()">
            <div class="chatbot-header">
                <div class="logo">
                    <div class="logo-icon">U+</div>
                    <span>U+ 상담봇</span>
                </div>
                <button class="close-btn" onclick="closeChatbot()">×</button>
            </div>
            <div class="chatbot-content" id="chatbotContent">
                <!-- 채팅 내용이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>
</body>
<script src="/js/index.js"></script>
</html>
