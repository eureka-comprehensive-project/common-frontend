<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <link rel="stylesheet" href="../../css/admin/common.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 메인 대시보드 전용 스타일 */
        .welcome-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .action-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .action-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            color: inherit;
        }

        .action-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: white;
        }

        .action-icon.billing {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .action-icon.forbidden {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .action-icon.users {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
        }

        .action-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #1e293b;
        }

        .action-description {
            color: #64748b;
            line-height: 1.6;
        }

        .system-status {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .status-header h3 {
            font-size: 1.25rem;
            color: #1e293b;
        }

        .status-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        .status-indicator.warning {
            background: #f59e0b;
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.2);
        }

        .status-indicator.error {
            background: #ef4444;
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
        }

        .status-text {
            color: #374151;
            font-weight: 500;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .welcome-section {
                padding: 2rem 1rem;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }

            .action-card {
                padding: 1.5rem;
            }

            .action-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .system-status {
                padding: 1rem;
            }

            .status-items {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- 사이드바는 sidebar-config.js에서 동적으로 생성 -->
        
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <h1 class="page-title">관리자 대시보드</h1>
                    <p class="page-subtitle">시스템 전체를 관리하고 모니터링합니다</p>
                </div>
                <div class="header-right">
                    <button class="btn btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                        로그아웃
                    </button>
                </div>
            </header>

            <div class="page-content">
                <!-- 환영 섹션 -->
                <div class="welcome-section">
                    <h2 class="welcome-title">
                        <i class="fas fa-shield-alt"></i>
                        관리자님, 환영합니다!
                    </h2>
                    <p class="welcome-subtitle">
                        시스템의 모든 기능을 효율적으로 관리하고 모니터링하세요
                    </p>
                </div>

                <!-- 빠른 액션 -->
                <div class="quick-actions">
                    <a href="billing/index.html" class="action-card">
                        <div class="action-icon billing">
                            <i class="fas fa-credit-card"></i>
                        </div>
                        <h3 class="action-title">요금제 관리</h3>
                        <p class="action-description">
                            시스템 요금제를 추가, 수정, 삭제하고 구독 현황을 모니터링합니다
                        </p>
                    </a>

                    <a href="forbidden-words/index.html" class="action-card">
                        <div class="action-icon forbidden">
                            <i class="fas fa-ban"></i>
                        </div>
                        <h3 class="action-title">금칙어 관리</h3>
                        <p class="action-description">
                            시스템에서 사용할 금칙어를 등록하고 관리합니다
                        </p>
                    </a>

                    <a href="user-management/index.html" class="action-card">
                        <div class="action-icon users">
                            <i class="fas fa-users"></i>
                        </div>
                        <h3 class="action-title">사용자 관리</h3>
                        <p class="action-description">
                            등록된 사용자를 검색하고 차단 관리 및 활동을 모니터링합니다
                        </p>
                    </a>
                </div>

            </div>
        </main>
    </div>
