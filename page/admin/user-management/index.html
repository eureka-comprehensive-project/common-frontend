<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 관리 - 관리자 대시보드</title>
    <link rel="stylesheet" href="../../../css/admin/common.css">
    <link rel="stylesheet" href="../../../css/admin/user-management.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Toast 알림 컨테이너 -->
    <div id="toastContainer" class="toast-container"></div>

    <div class="dashboard-container">
        <!-- 사이드바는 sidebar-config.js에서 동적으로 생성 -->
        
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <h1 class="page-title">사용자 관리</h1>
                    <p class="page-subtitle">등록된 사용자를 검색하고 관리합니다</p>
                </div>
                <div class="header-right">
                    <button class="btn btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                        로그아웃
                    </button>
                </div>
            </header>

            <div class="page-content">
                <!-- 사용자 검색 카드 -->
                <div class="card search-card">
                    <div class="card-header">
                        <h3><i class="fas fa-user-search"></i> 사용자 검색</h3>
                    </div>
                    <div class="card-body">
                        <div class="search-form">
                            <div class="search-input-group">
                                <input type="text" id="userSearchInput" class="search-input" 
                                       placeholder="이름 또는 이메일을 입력하세요" minlength="2">
                                <button class="btn btn-search" id="userSearchBtn" disabled>
                                    <i class="fas fa-search"></i>
                                    검색
                                </button>
                            </div>
                            <div class="search-help">
                                <i class="fas fa-info-circle"></i>
                                최소 2글자 이상 입력해주세요
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 사용자 목록 카드 -->
                <div class="card table-card">
                    <div class="card-header">
                        <h3><i class="fas fa-users"></i> 사용자 목록</h3>
                        <div class="header-controls">
                            <div class="search-stats" id="searchStats" style="display: none;">
                                <span class="stats-text">검색 결과: <strong id="userCount">0</strong>명</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-wrapper">
                            <div class="table-container">
                                <table class="data-table user-table">
                                    <thead>
                                        <tr>
                                            <th class="col-number">번호</th>
                                            <th class="col-name">이름</th>
                                            <th class="col-email">이메일</th>
                                            <th class="col-birthday">생년월일</th>
                                            <th class="col-phone">전화번호</th>
                                            <th class="col-date">가입일</th>
                                            <th class="col-status">상태</th>
                                            <th class="col-unban">차단해제시간</th>
                                            <th class="col-detail">금칙어 기록</th>
                                            <th class="col-toggle">차단 관리</th>
                                        </tr>
                                    </thead>
                                    <tbody id="userTableBody">
                                        <tr class="initial-state">
                                            <td colspan="10" class="text-center">
                                                <div class="empty-state">
                                                    <i class="fas fa-search"></i>
                                                    <h3>사용자를 검색해주세요</h3>
                                                    <p>이름 또는 이메일로 사용자를 검색할 수 있습니다</p>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                            <!-- 로딩 상태 -->
                            <div class="loading-overlay" id="loadingOverlay" style="display: none;">
                                <div class="loading-spinner">
                                    <div class="spinner"></div>
                                    <span>사용자를 검색하는 중...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 사용자 상세 정보 모달 -->
    <div id="userDetailModal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3><i class="fas fa-user-circle"></i> 사용자 상세 정보</h3>
                <button class="modal-close" id="detailCloseBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="userDetailContent">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <span>사용자 정보를 불러오는 중...</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="detailCloseBtn2">닫기</button>
            </div>
        </div>
    </div>

    <!-- 스크립트 로드 -->
     <script src="../../../js/global-fetch.js"></script>
    <script src="../../../js/admin/common.js"></script>
    <script src="../../../js/admin/sidebar-config.js"></script>
    <script src="../../../js/admin/user-management.js"></script>
</body>
</html>
