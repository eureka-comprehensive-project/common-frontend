<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요기U+ 챗봇</title>
    <link rel="stylesheet" href="../../css/chatbot.css" />
</head>
<body>
    <!-- 사이드바 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="/logo.png" alt="요기U+" class="sidebar-logo" />
        </div>
        <div class="sidebar-content">
            <div class="sidebar-item active">
                <div class="chat-icon">💬</div>
                챗봇
            </div>
            <div class="sidebar-item" onclick="movePlanPage()">
                <div class="chat-icon">📱</div>
                요금제 조회
            </div>
            
            <!-- 채팅 목록 영역 -->
            <div class="chat-list-section">
                <div class="new-chat-item" onclick="createNewChat()">
                    <div class="chat-icon">✨</div>
                    새 채팅
                </div>
                <div class="chat-list-header">대화 기록</div>
                <div class="chat-list" id="chatList">
                    <!-- 채팅 목록이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
            
            <div class="sidebar-profile" onclick="toggleProfileMenu()">
                <div class="profile-avatar" id="userAvatar">👤</div>
                <div class="profile-text" id="userProfileName">사용자님</div>
            </div>
        </div>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        <div class="container">
            <!-- 채팅 헤더 -->
            <div class="chat-header-section">
                <h1 class="chat-title" id="chatTitle">새로운 대화</h1>
            </div>

            <!-- 채팅 내용 -->
            <div class="chat-content-wrapper">
                <div class="chat-content" id="chatContent">
                </div>
            </div>

            <!-- 추천 질문 -->
            <div class="suggestion-container" id="suggestionContainer"></div>
            
            <!-- 채팅 입력창 -->
            <div class="chat-input-section">
                <div class="chat-input-container">
                    <input type="text" class="chat-input" placeholder="무엇이든 물어보세요" id="messageInput" onkeypress="handleKeyPress(event)">
                    <button class="send-button" onclick="sendMessage()">➤</button>
                    <button class="mic-button" onclick="startRecording()">🎙️</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 프로필 팝업 -->
    <div class="profile-popup" id="profilePopup" style="display: none;">    
        <div class="profile-popup-content">
            <div class="profile-popup-body">
                <div class="profile-menu-item" onclick="goToMyPage(event)">
                    <span>👤</span>
                    마이페이지
                </div>
                <div class="profile-menu-item logout" onclick="logout(event)">
                    <span>🚪</span>
                    로그아웃
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/chatbot.js"></script>
</body>
</html>
