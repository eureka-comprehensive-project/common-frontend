<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>프롬프트 관리</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 960px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background-color: white;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            color: #000;
        }

        tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .section-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }

        .hidden {
            display: none;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-right: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.delete {
            background-color: #dc3545;
        }

        button.delete:hover {
            background-color: #c82333;
        }

        .btn-area {
            margin: 20px 0 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>📜 프롬프트 목록</h2>

        <div class="btn-area">
            <button onclick="toggleCreateBox()">➕ 새 프롬프트 등록</button>
        </div>

        <table id="promptTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>감정코드</th>
                    <th>감정이름</th>
                    <th>시나리오</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="detailBox" class="section-box hidden">
            <h3>프롬프트 상세</h3>
            <label>ID:</label>
            <input type="text" id="detailId" disabled>

            <label>감정코드:</label>
            <input type="number" id="detailCode">

            <label>감정이름:</label>
            <input type="text" id="detailName">

            <label>시나리오:</label>
            <textarea id="detailScenario" rows="6"></textarea>

            <div style="margin-top: 10px;">
                <button onclick="updatePrompt()">수정</button>
                <button class="delete" onclick="deletePrompt()">삭제</button>
            </div>
        </div>

        <div id="createBox" class="section-box hidden">
            <h3>프롬프트 등록</h3>
            <label>감정코드:</label>
            <input type="number" id="createCode">

            <label>감정이름:</label>
            <input type="text" id="createName">

            <label>시나리오:</label>
            <textarea id="createScenario" rows="6"></textarea>

            <div style="margin-top: 10px;">
                <button onclick="createPrompt()">등록</button>
            </div>
        </div>
    </div>

    <script>
        let selectedPromptName = null;

        window.onload = function () {
            fetchPrompts();
        };

        function fetchPrompts() {
            fetch("https://visiblego.com/chatbot/api/prompt")
                .then(res => res.json())
                .then(data => {
                    const tbody = document.querySelector("#promptTable tbody");
                    tbody.innerHTML = "";
                    data.data.forEach(prompt => {
                        const row = document.createElement("tr");
                        row.onclick = () => toggleDetailBox(prompt.name);
                        row.innerHTML = `
                        <td>${prompt.promptId}</td>
                        <td>${prompt.sentimentCode}</td>
                        <td>${prompt.name}</td>
                        <td>${prompt.scenario.slice(0, 10)}...</td>
                    `;
                        tbody.appendChild(row);
                    });
                });
        }

        function toggleDetailBox(name) {
            const detailBox = document.getElementById("detailBox");
            const createBox = document.getElementById("createBox");

            createBox.classList.add("hidden");

            if (selectedPromptName === name && !detailBox.classList.contains("hidden")) {
                detailBox.classList.add("hidden");
                selectedPromptName = null;
                return;
            }

            fetch(`https://visiblego.com/chatbot/api/prompt/${name}`)
                .then(res => res.json())
                .then(result => {
                    const prompt = result.data;
                    selectedPromptName = name;
                    detailBox.classList.remove("hidden");
                    document.getElementById("detailId").value = prompt.promptId;
                    document.getElementById("detailCode").value = prompt.sentimentCode;
                    document.getElementById("detailName").value = prompt.name;
                    document.getElementById("detailScenario").value = prompt.scenario;
                });
        }

        function toggleCreateBox() {
            const createBox = document.getElementById("createBox");
            const detailBox = document.getElementById("detailBox");

            detailBox.classList.add("hidden");
            createBox.classList.toggle("hidden");

            if (!createBox.classList.contains("hidden")) {
                document.getElementById("createCode").value = "";
                document.getElementById("createName").value = "";
                document.getElementById("createScenario").value = "";
            }
        }

        function updatePrompt() {
            const data = {
                promptId: document.getElementById("detailId").value,
                sentimentCode: Number(document.getElementById("detailCode").value),
                name: document.getElementById("detailName").value,
                scenario: document.getElementById("detailScenario").value
            };

            fetch("https://visiblego.com/chatbot/api/prompt", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            }).then(res => res.json())
                .then(() => {
                    alert("수정 완료!");
                    fetchPrompts();
                    document.getElementById("detailBox").classList.add("hidden");
                });
        }

        function deletePrompt() {
            const promptId = document.getElementById("detailId").value;
            fetch(`/chatbot/api/prompt?promptId=${promptId}`, {
                method: "DELETE"
            }).then(() => {
                alert("삭제 완료!");
                fetchPrompts();
                document.getElementById("detailBox").classList.add("hidden");
            });
        }

        function createPrompt() {
            const data = {
                sentimentCode: Number(document.getElementById("createCode").value),
                name: document.getElementById("createName").value,
                scenario: document.getElementById("createScenario").value
            };

            fetch("https://visiblego.com/chatbot/api/prompt", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            }).then(res => res.json())
                .then(() => {
                    alert("등록 완료!");
                    fetchPrompts();
                    document.getElementById("createBox").classList.add("hidden");
                });
        }
    </script>
</body>

</html>
