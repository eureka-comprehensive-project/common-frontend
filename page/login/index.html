<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>요기 U+ 로그인</title>
  <link rel="stylesheet" href="../../css/login.css" />
</head>

<body>
  <!-- 헤더 - 좌측 상단 로고 -->
  <div class="header">
    <!-- <img src="../../image/homepage_logo.svg" alt="로고" class="logo-image"> -->
  </div>

  <!-- 메인 컨테이너 -->
  <div class="main-container">
    <div class="login-container">
      <div class="welcome-text">다시 오신 걸 환영합니다</div>

      <form class="login-form">
        <div class="form-group">
          <input type="email" class="form-input" placeholder="이메일 주소" required />
        </div>

        <div class="form-group">
          <input type="password" class="form-input" placeholder="비밀번호" required />
        </div>

        <button type="submit" class="login-btn" id="login-btn">
          계속
        </button>
      </form>

      <div class="divider">
        계정이 없으신가요? <a href="../signup/" class="signup-link">회원 가입</a>
      </div>
      <div class="divider-or">또는</div>

      <div class="social-login">
        <button class="social-btn kakao-btn"
          onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=6ee5fcd15f23c12b947c56177f49d8c2&redirect_uri=https://www.visiblego.com/auth/kakao&response_type=code'">
          <img src="../../image/btn_kakao.svg" alt="카카오" class="social-icon">
          Kakao 계정으로 계속하기
        </button>

        <button class="social-btn google-btn"
        onclick="location.href='https://www.visiblego.com/oauth2/authorization/google'">
          <img src="../../image/btn_google.svg" alt="구글" class="social-icon">
          Google로 계정으로 계속하기
        </button>

        <button class="social-btn github-btn"
        onclick="location.href='https://github.com/login/oauth/authorize?client_id=Ov23liZp9f3Eov3S96QM&redirect_uri=https://www.visiblego.com/auth/github'">
          <img src="../../image/btn_github.svg" alt="깃허브" class="social-icon">
          Github 계정으로 계속하기
        </button>


      </div>

      <div class="footer-links">
        <a href="#">이용약관</a>
        <span>|</span>
        <a href="#">개인정보 보호 정책</a>
      </div>
    </div>
  </div>
  <script src="../../js/login.js" defer></script>
  <script src="../../js/alert.js"></script>
</body>

</html>
