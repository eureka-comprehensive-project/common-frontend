<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요기U+ 마이페이지</title>
  <link rel="stylesheet" href="../../css/mypage.css">
</head>
<body>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="/logo.png" alt="Logo" class="sidebar-logo" />
    </div>
    <div class="sidebar-content">
      <div class="sidebar-item" onclick="moveChatbotPage()">
        <div class="chat-icon">💬</div>
        챗봇
      </div>
      <div class="sidebar-item" onclick="movePlanPage()">
        <div class="plan-icon">📋</div>
        요금제 찾기
      </div>
      <div class="sidebar-profile" onclick="toggleProfileMenu()">
        <div class="profile-avatar" id="userAvatar">👤</div>
        <div class="profile-text" id="profile-email">사용자님</div>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="main-content">
    <div class="content-wrapper">
      <div class="dashboard-header">
        <button class="menu-toggle-btn" id="menuToggleBtn">☰</button>
        <div class="header-content">
          <div class="welcome-section">
            <h1>안녕하세요! 👋</h1>
            <p class="user-name"></p>
            <p class="user-phone"></p>
          </div>
          <div class="header-actions">
            <button class="edit-btn">
              <span class="btn-icon">👤</span>
              개인정보 보기
            </button>
          </div>
        </div>
      </div>

      <div class="stats-dashboard">
        <div class="stat-card plan-card large">
          <div class="stat-icon">📋</div>
          <div class="stat-content">
            <h3>현재 요금제</h3>
            <div class="plan-name" id="planBenefitDisplay">로딩중...</div>
            <div class="plan-category" id="planCategory"></div>
            <div class="plan-details">
              <div class="plan-detail-item">
                <span class="detail-label">데이터</span>
                <span class="detail-value" id="dataAllowanceDisplay">-</span>
              </div>
              <div class="plan-detail-item">
                <span class="detail-label">데이터 주기</span>
                <span class="detail-value" id="dataPeriodDisplay">-</span>
              </div>
              <div class="plan-detail-item">
                <span class="detail-label">테더링</span>
                <span class="detail-value" id="tetheringDisplay">-</span>
              </div>
              <div class="plan-detail-item">
                <span class="detail-label">가족 데이터</span>
                <span class="detail-value" id="familyDataDisplay">-</span>
              </div>
              <div class="plan-detail-item">
                <span class="detail-label">음성통화</span>
                <span class="detail-value" id="voiceDisplay">-</span>
              </div>
              <div class="plan-detail-item">
                <span class="detail-label">추가 음성</span>
                <span class="detail-value" id="additionalCallDisplay">-</span>
              </div>
            </div>
            <div class="plan-benefits">
              <div class="benefit-section" id="premiumBenefitSection" style="display: none;">
                <div class="benefit-category">프리미엄 혜택</div>
                <div class="benefit-list" id="premiumBenefits"></div>
              </div>
              <div class="benefit-section" id="mediaBenefitSection" style="display: none;">
                <div class="benefit-category">미디어 혜택</div>
                <div class="benefit-list" id="mediaBenefits"></div>
              </div>
              <div class="benefit-section" id="basicBenefitSection" style="display: none;">
                <div class="benefit-category">베이직 혜택</div>
                <div class="benefit-list" id="basicBenefits"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="side-stats">
          <div class="stat-card billing-card compact">
            <div class="stat-icon small">💳</div>
            <div class="stat-content">
              <h3>이번 달 요금</h3>
              <div class="amount"></div>
              <div class="amount-period"></div>
            </div>
          </div>
          
          <div class="stat-card usage-card compact">
            <div class="stat-icon small">📊</div>
            <div class="stat-content">
              <h3>이번달 사용량</h3>
              <div class="mini-usage-grid">
                <div class="mini-usage-item">
                  <div class="mini-label">데이터</div>
                  <div class="mini-progress">
                    <div class="mini-progress-bar" id="miniDataProgress"></div>
                  </div>
                  <div class="mini-value" id="miniDataValue">0GB</div>
                </div>
                <div class="mini-usage-item">
                  <div class="mini-label">음성</div>
                  <div class="mini-progress">
                    <div class="mini-progress-bar" id="miniCallProgress"></div>
                  </div>
                  <div class="mini-value" id="miniCallValue">0분</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="main-dashboard">
        <div class="pattern-section">
          <div class="section-header">
            <h2>월별 이용 패턴</h2>
            <div class="pattern-controls">
              <div class="tab-buttons">
                <button class="tab-btn active" data-type="데이터">데이터</button>
                <button class="tab-btn" data-type="음성통화">음성통화</button>
              </div>
            </div>
          </div>
          
          <div class="pattern-chart">
            <div class="month-cards-container">
              <div class="month-card" id="monthCard0">
                <div class="month-header">
                  <div class="month-name">-</div>
                  <div class="trend-indicator" id="trend0">-</div>
                </div>
                <div class="month-usage">
                  <div class="usage-value" id="usage0">-</div>
                  <div class="usage-change" id="change0">-</div>
                </div>
                <div class="month-visual">
                  <div class="visual-bar" id="visualBar0" style="width: 0%;"></div>
                </div>
              </div>
              
              <div class="month-card" id="monthCard1">
                <div class="month-header">
                  <div class="month-name">-</div>
                  <div class="trend-indicator" id="trend1">-</div>
                </div>
                <div class="month-usage">
                  <div class="usage-value" id="usage1">-</div>
                  <div class="usage-change" id="change1">-</div>
                </div>
                <div class="month-visual">
                  <div class="visual-bar" id="visualBar1" style="width: 0%;"></div>
                </div>
              </div>
              
              <div class="month-card" id="monthCard2">
                <div class="month-header">
                  <div class="month-name">-</div>
                  <div class="trend-indicator" id="trend2">-</div>
                </div>
                <div class="month-usage">
                  <div class="usage-value" id="usage2">-</div>
                  <div class="usage-change" id="change2">-</div>
                </div>
                <div class="month-visual">
                  <div class="visual-bar" id="visualBar2" style="width: 0%;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="profile-popup" id="profilePopup">
    <div class="profile-popup-content">
      <div class="profile-popup-body">
        <div class="profile-menu-item" onclick="goToMyPage()">
          <span>👤</span>
          마이페이지
        </div>
        <div class="profile-menu-item logout" onclick="logout()">
          <span>🚪</span>
          로그아웃
        </div>
      </div>
    </div>
  </div>

  <div class="edit-modal hidden">
    <div class="edit-box">
      <div class="modal-header">
        <h3>개인정보 상세</h3>
        <button class="close-btn" id="cancelBtn">&times;</button>
      </div>
      <div class="modal-content">
        <div class="info-grid">
          <div class="info-item">
            <label>이메일</label>
            <input type="text" id="email" disabled>
          </div>
          <div class="info-item">
            <label>이름</label>
            <input type="text" id="name" disabled>
          </div>
          <div class="info-item">
            <label>생년월일</label>
            <input type="text" id="birth" disabled>
          </div>
          <div class="info-item">
            <label>전화번호</label>
            <input type="text" id="phone" disabled>
          </div>
          <div class="info-item">
            <label>가입일</label>
            <input type="text" id="joinDate" disabled>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../js/mypage.js"></script>
</body>
</html>
