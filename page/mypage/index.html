<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>
  <link rel="stylesheet" href="../../css/mypage.css">
</head>
<body>
<div class="container">
  <!-- 왼쪽 사이드바 -->
  <div class="sidebar">
    <div class="logo">로고</div>

    <div class="new-chat" onclick="moveChatbotPage()">
      <span>챗봇</span>
    </div>

    <div class="geometry-recall" onclick="movePlanPage()">
      <span>요금제 조회</span>
    </div>

    <div class="user-profile" onclick="toggleProfileMenu()">
      <span id="profile-email"></span>
      <div class="profile-dropdown" id="profileDropdown">
        <div class="dropdown-item" onclick="goToMyPage()">
          <span>마이페이지</span>
        </div>
        <div class="dropdown-item" onclick="logout()">
          <span>로그아웃</span>
        </div>
      </div>
    </div>
  </div>

  <!-- 메인 콘텐츠 -->
  <div class="main-content">
    <!-- 헤더 -->
    <div class="header">
      <div class="user-info">
        <div class="user-name"></div>
        <div class="user-phone"></div>
      </div>
      <button class="edit-btn">개인 정보 상세 보기</button>
    </div>

    <!-- 콘텐츠 -->
    <div class="content">
      <!-- 메인 콘텐츠 영역 -->
      <div class="main-area">
        <div class="section-title" id="planBenefitDisplay">
          사용 중인 요금제 |
        </div>

        <!-- 이번달 잔여량 -->
        <div class="section-title">이번달 사용량</div>

        <div class="usage-charts">
          <div class="chart-container">
            <div class="chart-label">데이터</div>
            <div class="chart" id="dataChart">
              <div class="chart-text"><br><small></small></div>
            </div>
          </div>

          <div class="chart-container">
            <div class="chart-label">음성</div>
            <div class="chart" id="callChart">
              <div class="chart-text"><br><small></small></div>
            </div>
          </div>

          <div class="chart-container">
            <div class="chart-label">문자</div>
            <div class="chart" id="messageChart">
              <div class="chart-text"><br><small></small></div>
            </div>
          </div>
        </div>

        <!-- 월 이용패턴 -->
        <div class="usage-pattern">
          <div class="section-title">월 이용패턴</div>

          <div class="pattern-tabs">
            <div class="tab active">데이터</div>
            <div class="tab">음성통화</div>
            <div class="tab">문자</div>
          </div>

          <div class="chart-area">
            <div class="bar">
              <div class="data-label"></div>
              <div class="bar-fill" ></div>
              <div class="bar-label"></div>
            </div>
            <div class="bar">
              <div class="data-label"></div>
              <div class="bar-fill" ></div>
              <div class="bar-label">2</div>
            </div>
            <div class="bar">
              <div class="data-label"></div>
              <div class="bar-fill"></div>
              <div class="bar-label"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- 오른쪽 청구정보 -->
      <div class="billing-info">
        <div class="info-title">청구 및 납부현황</div>

        <div class="billing-amount">
          <div class="amount-title"></div>
          <div class="amount-period"></div>
          <div class="amount"></div>

        </div>
      </div>
    </div>
  </div>
</div>
<!-- 개인정보 상세 보기 모달 -->
<div class="edit-modal hidden">
  <div class="edit-box">
    <label>이메일</label><input type="text" id="email" disabled><br>
    <label>이름</label><input type="text" id="name" disabled><br>
    <label>생년월일</label><input type="text" id="birth" disabled><br>
    <label>전화번호</label><input type="text" id="phone" disabled><br>
    <label>가입일</label><input type="text" id="joinDate" disabled><br>

    <div class="edit-btns">
      <button id="cancelBtn">취소</button>
    </div>
  </div>
</div>
<script src="../../js/mypage.js"></script>
</body>
</html>
