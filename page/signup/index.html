<body>
  <!-- 헤더 - 좌측 상단 로고 -->

  <!-- 메인 컨테이너 -->
  <div class="main-container">
    <div class="signup-container">
      <div class="welcome-text">계정 만들기</div>

      <form class="signup-form">
        <div class="form-group">
          <div class="form-group-with-button">
            <input type="email" class="form-input email-input" placeholder="이메일 주소" required />
            <button type="button" class="check-btn">중복확인</button>
          </div>
        </div>

        <div class="form-group">
          <input type="password" class="form-input password-input" placeholder="비밀번호" required />
        </div>

        <div class="form-group">
          <input type="password" class="form-input password-confirm-input" placeholder="비밀번호 확인" required />
        </div>

        <div class="form-group">
          <input type="text" class="form-input name-input" placeholder="이름" required />
        </div>

        <div class="form-group">
          <input type="tel" class="form-input phone-input" placeholder="전화번호" required />
        </div>

        <div class="form-group">
          <input type="date" class="form-input birth-input" required />
        </div>

        <button type="submit" class="signup-btn" id="signup-btn">
          가입하기
        </button>
      </form>

      <div class="divider">
        이미 계정이 있으신가요? <a href="../login/" class="login-link">로그인</a>
      </div>
